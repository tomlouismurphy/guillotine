<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<title>Guillotine</title>
</head>
<body>
	<div class='heading'>
		<div id='nameGame'>Guillotine</div>
	</div>
	<button class="starter" type="button">New Game!</button>
	<div class="opener">
	</div>
	<div class='buttonhouse'>
		<button id='collector' type='button'>Execute.exe</button>
		<br>
		<div id='daydisplay'>
			<p id='dayupdate'>Day 1</p>
		</div>
	</div>
	<div class='scorekeeping'>
		<div id='player1score'>
			<p id='p1score'>Player One</p>
		</div>
		<div id='player2score'>
			<p id='p2score'>Player Two</p>
		</div>
	</div>
	<div class='nobleLine' class='flex-container'>
		
	</div>
	<div class='actionHand' class='flex-container'>

	</div>
	<div class='bottomscreen' class='flex-container'>
		<div class='confirmation'></div>
	</div>
	<div id="myModal" class="modal">
		<div class="modal-content">
    		<span class="close" id="closeScore">&times;</span>
    	
    		<p id="modal-update">Placeholder.</p>
  	  	</div>
  	</div>
  	<div id="infoModal" class="modal">
		<div class="modal-content">
    		<span class="close" id="closeInfo">&times;</span>
    	
    		<p id="infomodal-update">Placeholder.</p>
  	  	</div>
  	</div>
	<script src="scripts/nobles.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/actioncards.js"></script>
</body>
</html>
